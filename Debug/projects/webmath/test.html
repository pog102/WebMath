    <style>
/* Cool infinite background scrolling animation.
 * Twitter: @kootoopas
 */

/* Exo thin font from Google. */
@import url('https://fonts.googleapis.com/css?family=Exo:100');

/* Animations */
@keyframes bg-scrolling-reverse {
  0% {
    background-position: 50px 50px;
  }
}

@keyframes bg-scrolling {
  100% {
    background-position: 50px 50px;
  }
}

/* Main styles */
body {
  margin-top: 13.5rem;
  color: #7d0909;
  font: 400 16px/1.5 'Exo', Ubuntu, "Segoe UI", Helvetica, Arial, sans-serif;
  text-align: center;

  background: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpnghq.com%2Fwp-content%2Fuploads%2Fgolden-lion-png-transparent-images-free-download-png-alpha-channel-768x854.png&f=1&ipt=752f1e034cc68390af4009d72d0eaa4abc28f124c78e0f14d7a9eacb34059478") repeat 0 0;

  animation: bg-scrolling-reverse 2.1s infinite linear;
  position: relative;
}

/* Display "INFINITY" text */
body::before {
  content: "INFINITY";
  font-size: 8rem;
  font-weight: 100;
  font-style: normal;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}


</style>
