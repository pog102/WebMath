        @font-face {

            font-family: "Lilita One";

            src: url('fonts/LilitaOne-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }

        :focus {
            background: rgba(0, 0, 0, 0.2);
            /* color: rgba(0, 0, 0, 0.623); */
            outline: none;
        }


        .main {
            display: inline-flex;
            flex-direction: column;
            /* border: 2px solid #333; */
            padding: 10px;
            font-size: 150px;
            /* position: absolute;*/
            /* margin-left: auto;
            margin-right: auto; */
            /* margin-left: 30px; */
            margin-right: calc(50% - 100px);
        }

        .top {
            display: flex;

            justify-content: flex-end;
        }

        .opr {

            display: flex;
            justify-content: right;
            align-items: center;
        }

        .ab {
            display: inline-flex;
            border-bottom: 9px solid white;

            display: flex;
            flex-direction: column;
        }

        .a,
        .b,
        .c {

            display: flex;
            justify-content: right;
            align-items: center;
        }

        #ans {
            position: fixed;
            bottom: 0;
            right: calc(50% - 100px);
            justify-content: end;
            font-size: 140px;

            /* width: 300px; */
            /* border: 3px solid #73AD21; */

        }

        body {
            overflow: hidden;
            background: #4e54c8;
            background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);

            /* background-color: white; */
            margin: 0;
            height: 100vh;
            display: flex;
            /* justify-content: center; */
            justify-content: flex-end;
            align-items: center;
            position: relative;
            /* important for absolute children */
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;

            color: white;
        }

        :root {
            --prog: #2e35b0;

        }

        .level-box {
            text-shadow: 7px 6px #0b1073;
            font-style: italic;
            position: absolute;
            top: 10px;
            left: 25px;
            font-size: 50px;
            font-weight: bold;
        }

        progress::-moz-progress-bar {
            background: var(--prog);
        }

        progress::-webkit-progress-value {
            background: var(--prog);
        }

        progress {
            color: var(--prog);
        }

        progress {
            transform: skew(-30deg);
            z-index: -1;
            /* background-color: ; */


            background: linear-gradient(to right, #8e93ea,#7278f8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* bac: white;  */
            display: flex;
            /* -webkit-appearance: none; */
            /* -moz-appearance: none; */
            appearance: none;

            top: 40px;
            left: -10px;
            /* left: 11px; */
            position: absolute;
            width: 300px;
            height: 30px;

        }
